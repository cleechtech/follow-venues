
<div class='row'>

	<h1>Add a Venue</h1>

	<div class="form-group">
		<label for="name">Name</label>
		<input type='text' class='form-control' placeholder='Name of Venue' ng-model="newVenue.name">
	</div>
	<div class="form-group">
        <label for="latitude">Latitude</label>
        <input type="text" class="form-control" id="latitude" value="39.500" ng-model="newVenue.latitude" readonly>
    </div>
    <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="newVenue.longitude" readonly>
    </div>

	<div class='btn btn-success'>Submit</div>
</div>
